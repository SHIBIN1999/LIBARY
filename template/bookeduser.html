<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
            display: none;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #2196F3;
            color: white;
        }

        .edit-btn:hover {
            background: #0b7dda;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #757575;
            color: white;
        }

        .cancel-btn:hover {
            background: #616161;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Directory</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <tr>
                        <td>John Smith</td>
                        <td>(555) 123-4567</td>
                        <td>Software Engineer</td>
                        <td>2022-03-15</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>Sarah Johnson</td>
                        <td>(555) 234-5678</td>
                        <td>Project Manager</td>
                        <td>2021-06-01</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>Michael Chen</td>
                        <td>(555) 345-6789</td>
                        <td>UX Designer</td>
                        <td>2023-01-10</td>
                        <td>Present</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let employees = [
            {name: 'John Smith', phone: '(555) 123-4567', title: 'Software Engineer', startDate: '2022-03-15', endDate: 'Present'},
            {name: 'Sarah Johnson', phone: '(555) 234-5678', title: 'Project Manager', startDate: '2021-06-01', endDate: 'Present'},
            {name: 'Michael Chen', phone: '(555) 345-6789', title: 'UX Designer', startDate: '2023-01-10', endDate: 'Present'}
        ];
        
        let editIndex = -1;

        function openModal(index = -1) {
            const modal = document.getElementById('employeeModal');
            const form = document.getElementById('employeeForm');
            const title = document.getElementById('modalTitle');
            
            editIndex = index;
            
            if (index >= 0) {
                title.textContent = 'Edit Employee';
                const emp = employees[index];
                document.getElementById('name').value = emp.name;
                document.getElementById('phone').value = emp.phone;
                document.getElementById('title').value = emp.title;
                document.getElementById('startDate').value = emp.startDate;
                document.getElementById('endDate').value = emp.endDate === 'Present' ? '' : emp.endDate;
            } else {
                title.textContent = 'Add Employee';
                form.reset();
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('employeeModal').classList.remove('active');
            document.getElementById('employeeForm').reset();
            editIndex = -1;
        }

        function editEmployee(index) {
            openModal(index);
        }

        function deleteEmployee(index) {
            if (confirm('Are you sure you want to delete this employee?')) {
                employees.splice(index, 1);
                renderTable();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('employeeTable');
            tbody.innerHTML = employees.map((emp, i) => `
                <tr>
                    <td>${emp.name}</td>
                    <td>${emp.phone}</td>
                    <td>${emp.title}</td>
                    <td>${emp.startDate}</td>
                    <td>${emp.endDate || 'Present'}</td>
                </tr>
            `).join('');
        }

        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employee = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                title: document.getElementById('title').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value || 'Present'
            };
            
            if (editIndex >= 0) {
                employees[editIndex] = employee;
            } else {
                employees.push(employee);
            }
            
            renderTable();
            closeModal();
        });

        window.onclick = function(event) {
            const modal = document.getElementById('employeeModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
