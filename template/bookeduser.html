{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Books Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* --- Navbar Styling (Full Width + Fixed Look) --- */
        .navbar {
            position: relative;
            top: 0;
            left: 0;
            width: 100vw;                     /* Full screen width */
            background-color: #2f3e4f;         /* Dark navy background */
            border-bottom: 2px solid #6c63ff;  /* Purple underline */
            color: white;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .navbar-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        /* --- Page Container --- */
        .container {
            max-width: 1200px;
            margin: 40px auto 0 auto;
            padding: 30px 15px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.4em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
        }

        /* --- Table Styling --- */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            font-size: 15px;
        }

        th {
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.6px;
        }

        tbody tr:nth-child(even) {
            background: #f9f9ff;
        }

        tbody tr:hover {
            background: #eef0ff;
            transition: background 0.2s ease-in-out;
        }

        td {
            border-bottom: 1px solid #eee;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            font-size: 1.1em;
        }

        .empty-state svg {
            width: 40px;
            height: 40px;
            color: #aaa;
            margin-bottom: 10px;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            th, td {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- âœ… Full-width Navbar -->
    <header class="navbar">
        <a href="/home/" class="navbar-title">HOME</a>
    </header>

    <!-- Page Content -->
    <div class="container">
        <h1>Booked Books</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>User</th>
                        <th>Phone Number</th>
                        <th>Starting Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for k in data %}
                    <tr>
                        <td><strong>{{ k.title }}</strong></td>
                        <td>{{ k.user.name }}</td>
                        <td>{{ k.user.phone_number }}</td>
                        <td>{{ k.starting_date }}</td>
                        <td>{{ k.ending_date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            <p>No booked books found</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
