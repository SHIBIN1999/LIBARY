{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Use your uploaded image as background */
           font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            position: relative;
            top: 0;
            left: 0;
            width: 100vw;                     /* Full screen width */
            background-color: #2f3e4f;         /* Dark navy background */
            border-bottom: 2px solid #6c63ff;  /* Purple underline */
            color: white;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .navbar-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
        }
    </style>
</head>
<body>
      <header class="navbar">
        <a href="/home/" class="navbar-title">HOME</a>
    </header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Add New Item</h3>

                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" id="author" name="author" class="form-control" placeholder="Enter author" required>
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" id="year" name="year" class="form-control" placeholder="Enter year" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
